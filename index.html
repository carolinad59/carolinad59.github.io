<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku PWA</title>
    <link rel="manifest" href="manifest.json">

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f5f5f5;
        }
        #sudoku-grid {
            display: grid;
            grid-template-columns: repeat(9, 40px);
            grid-template-rows: repeat(9, 40px);
            gap: 2px;
            margin-top: 20px;
        }
        .cell {
            width: 40px;
            height: 40px;
            background: white;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
    </style>
</head>
<body>

<h1>Sudoku</h1>
<div id="sudoku-grid"></div>

<script>
    // EJEMPLO: rellena el sudoku con n√∫meros para comprobar que carga
    function testSudoku() {
        const grid = document.getElementById("sudoku-grid");
        for (let i = 1; i <= 81; i++) {
            let div = document.createElement("div");
            div.classList.add("cell");
            div.textContent = Math.floor(Math.random()*9)+1;
            grid.appendChild(div);
        }
    }
    testSudoku();
</script>

</body>
</html>
